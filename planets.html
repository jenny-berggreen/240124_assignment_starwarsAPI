<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Wars Planets</title>
	<link href="./css/fonts.css" rel="stylesheet">
	<link href="./css/variables.css" rel="stylesheet">
	<link href="./css/reset.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
	<div class="toast-container flex-center">
		<div class="toast"></div>
	</div>
	
	<div class="grid-container grid-container__sub-page">
		<div class="back-button-container">
			<button class="back-button"><h3>Back</h3></button>
		</div>

		<h1 class="grid-item grid-item__header flex-center">Star Wars planets</h1>

		<div class="grid-item grid-item__record" id="grid-item__record-1">
			<ul class="header-list"></ul>
			<div class="image-container image-container__planets">
				<img class="image" src="./assets/images/planets_tatooine.jpg"> <!-- https://www.ign.com/wikis/star-wars/Tatooine -->
			</div>
			<ul class="data-list"></ul>
		</div>
		<div class="grid-item grid-item__record" id="grid-item__record-2">
			<ul class="header-list"></ul>
			<div class="image-container image-container__planets">
				<img class="image" src="./assets/images/planets_alderaan.jpg"> <!-- https://starwars.fandom.com/wiki/Alderaan -->
			</div>
			<ul class="data-list"></ul></div>
		<div class="grid-item grid-item__record" id="grid-item__record-3">
			<ul class="header-list"></ul>
			<div class="image-container image-container__planets">
				<img class="image" src="./assets/images/planets_yavin_iv.jpg"> <!-- https://starwars.fandom.com/wiki/Yavin_4 -->
			</div>
			<ul class="data-list"></ul>
		</div>
		<div class="grid-item grid-item__record" id="grid-item__record-4">
			<ul class="header-list"></ul>
			<div class="image-container image-container__planets">
				<img class="image" src="./assets/images/planets_hoth.jpg"> <!-- https://starwars.fandom.com/wiki/Hoth/Legends -->
			</div>
			<ul class="data-list"></ul>
		</div>
		<div class="grid-item grid-item__record" id="grid-item__record-5">
			<ul class="header-list"></ul>
			<div class="image-container image-container__planets">
				<img class="image" src="./assets/images/planets_dagobah.jpg"> <!-- https://starwars.fandom.com/wiki/Dagobah -->
			</div>
			<ul class="data-list"></ul>
		</div>
		<div class="grid-item grid-item__record" id="grid-item__record-6">
			<ul class="header-list"></ul>
			<div class="image-container image-container__planets">
				<img class="image" src="./assets/images/planets_bespin.jpg"> <!-- https://starwars.fandom.com/wiki/Bespin/Legends -->
			</div>
			<ul class="data-list"></ul>
		</div>
	</div>
	<script src="./js/planets.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
