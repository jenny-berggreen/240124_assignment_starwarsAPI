<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Wars Planets</title>
	<link href="./css/fonts.css" rel="stylesheet">
	<link href="./css/variables.css" rel="stylesheet">
	<link href="./css/reset.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
	<div class="toast-container flex py-3">
		<div class="toast text-center"></div>
	</div>
	
	<div class="back-button-container">
		<button class="back-button"><h3>Back</h3></button>
	</div>

	<div class="container">
		<h1 class="text--yellow text--bold text-center my-4 xl">Planets</h1>
	</div>

	<section class="planets">
		<div class="container">
			<div class="grid grid-3 my-3">
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container flex">
						<img class="image" src="./assets/images/planets_tatooine.jpg"> <!-- https://www.ign.com/wikis/star-wars/Tatooine -->
					</div>
					<ul class="data-list"></ul>
				</div>
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container flex">
						<img class="image" src="./assets/images/planets_alderaan.jpg"> <!-- https://starwars.fandom.com/wiki/Alderaan -->
					</div>
					<ul class="data-list"></ul></div>
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container flex">
						<img class="image" src="./assets/images/planets_yavin_iv.jpg"> <!-- https://starwars.fandom.com/wiki/Yavin_4 -->
					</div>
					<ul class="data-list"></ul>
				</div>
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container flex">
						<img class="image" src="./assets/images/planets_hoth.jpg"> <!-- https://starwars.fandom.com/wiki/Hoth/Legends -->
					</div>
					<ul class="data-list"></ul>
				</div>
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container flex">
						<img class="image" src="./assets/images/planets_dagobah.jpg"> <!-- https://starwars.fandom.com/wiki/Dagobah -->
					</div>
					<ul class="data-list"></ul>
				</div>
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container flex">
						<img class="image" src="./assets/images/planets_bespin.jpg"> <!-- https://starwars.fandom.com/wiki/Bespin/Legends -->
					</div>
					<ul class="data-list"></ul>
				</div>
			</div>
		</div>
	</section>
	
	<script src="./js/planets.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
