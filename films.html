<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Wars Films</title>
	<link href="./css/fonts.css" rel="stylesheet">
	<link href="./css/variables.css" rel="stylesheet">
	<link href="./css/reset.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
	<div class="toast-container flex py-3">
		<div class="toast text-center"></div>
	</div>
	
	<div class="back-button-container">
		<button class="back-button"><h3>Back</h3></button>
	</div>

	<div class="container">
		<h1 class="text--yellow text--bold text-center my-4 xl">Films</h1>
	</div>

	<section class="films">
		<div class="container">
			<div class="grid grid-3 my-3">
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container image-container__films flex">
						<img class="image" src="./assets/images/film_episode_iv.jpg">
					</div>
					<ul class="data-list"></ul>
				</div>
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container image-container__films flex">
						<img class="image" src="./assets/images/film_episode_v.jpg">
					</div>
					<ul class="data-list"></ul></div>
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container image-container__films flex">
						<img class="image" src="./assets/images/film_episode_vi.jpg">
					</div>
					<ul class="data-list"></ul>
				</div>
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container image-container__films flex">
						<img class="image" src="./assets/images/film_episode_i.jpg">
					</div>
					<ul class="data-list"></ul>
				</div>
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container image-container__films flex">
						<img class="image" src="./assets/images/film_episode_ii.jpg">
					</div>
					<ul class="data-list"></ul>
				</div>
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container image-container__films flex">
						<img class="image" src="./assets/images/film_episode_iii.jpg">
					</div>
					<ul class="data-list"></ul>
				</div>
			</div>
		</div>
	</section>
	
	<script src="./js/films.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
