<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Wars Vehicles</title>
	<link href="./css/fonts.css" rel="stylesheet">
	<link href="./css/variables.css" rel="stylesheet">
	<link href="./css/reset.css" rel="stylesheet">
	<link href="./css/utilities.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

	<div class="toast-container flex py-3">
		<div class="toast text-center"></div>
	</div>
	
	<div class="back-button-container">
		<button class="back-button"><h3>Back</h3></button>
	</div>

	<div class="container">
		<h1 class="text--yellow text--bold text-center my-4 xl">Vehicles</h1>
	</div>

	<section class="vehicles">
		<div class="container">
			<div class="grid grid-3 my-3">
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container flex">
						<img class="image" src="./assets/images/vehicles_sand_crawler.jpg"> <!-- https://starwars.fandom.com/wiki/Sandcrawler -->
					</div>
					<ul class="data-list"></ul>
				</div>
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container flex">
						<img class="image" src="./assets/images/vehicles_skyhopper.jpg"> <!-- https://starwars.fandom.com/wiki/T-16_skyhopper -->
					</div>
					<ul class="data-list"></ul></div>
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container flex">
						<img class="image" src="./assets/images/vehicles_landspeeder.jpg"> <!-- https://starwars.fandom.com/wiki/X-34_landspeeder -->
					</div>
					<ul class="data-list"></ul>
				</div>
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container flex">
						<img class="image" src="./assets/images/vehicles_starfighter.jpg"> <!-- https://rebrickable.com/mocs/MOC-110313/Fukusaku/tie-ln-starfighter/#details -->
					</div>
					<ul class="data-list"></ul>
				</div>
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container flex">
						<img class="image" src="./assets/images/vehicles_snowspeeder.jpg"> <!-- https://www.reddit.com/r/StarWars/comments/ni34o3/t47_snowspeeder_4k_rendered_wallpaper_for_the/ -->
					</div>
					<ul class="data-list"></ul>
				</div>
				<div class="card">
					<ul class="header-list text-center md"></ul>
					<div class="image-container flex">
						<img class="image" src="./assets/images/vehicles_tie_bomber.jpg"> <!-- https://swse.fandom.com/wiki/TIE_Bomber -->
					</div>
					<ul class="data-list"></ul>
				</div>
			</div>
		</div>
	</section>

	<script src="./js/vehicles.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
