<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Wars Data</title>
	<link href="./css/fonts.css" rel="stylesheet">
	<link href="./css/variables.css" rel="stylesheet">
	<link href="./css/reset.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 class="text--yellow text--bold text-center my-5 xl">Choose Star Wars category</h1>
	</div>

	<section class="categories">
		<div class="container">
			<div class="grid grid-4">
				<div class="card flex" id="films" tabindex="0"><h2 class="text--semibold">Films</h2></div>
				<div class="card flex" id="people" tabindex="0"><h2 class="text--semibold">People</h2></div>
				<div class="card flex" id="planets" tabindex="0"><h2 class="text--semibold">Planets</h2></div>
				<div class="card flex" id="vehicles" tabindex="0"><h2 class="text--semibold">Vehicles</h2></div>
			</div>
		</div>
	</section>

	<script src="./js/index.js"></script>
</body>
</html>
